name: Lint website

on:
  pull_request:
    branches:
      - main

jobs:
  Deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Install go
      uses: actions/setup-go@v5
      with:
        go-version: 1.21.6

    - name: Install node
      uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: Install pre-commit Dependencies
      run: |
        pip install pre-commit
        make setup

    - name: Install Infra Dependencies
      run: |
        cd ./infra
        npm ci
        npm run build

    - name: Validate pre-commit
      run: |
        pre-commit run --all

    - name: Run Apod Tests
      run: |
        make test

    - name: Run Infra Tests
      run: |
        cd ./infra
        npm run test
