name: Lint website

on:
  push:
    branches: [main]

jobs:
  Deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Install node
      uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: Install Dependencies
      run: |
        sudo apt install pandoc
        cd ./infra
        npm ci
        npm run build

    - name: Run Tests
      run: |
        cd ./infra
        npm run test
